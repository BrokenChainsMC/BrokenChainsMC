<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broken Chains MC | Photo Feed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap');
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

body {
    margin: 0;
    background: #000 url('images/background.webp') no-repeat center center fixed;
    background-size: cover;
    color: white;
    min-height: 100vh;
}

body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    z-index: -1;
}

header {
    background: #000;
    padding: 25px 20px;
    text-align: center;
    border-bottom: 2px solid #b30000;
    position: sticky;
    top: 0;
    z-index: 1000;
}

header h1 {
    font-family: 'Metal Mania', cursive;
    font-size: clamp(24px, 8vw, 48px);
    letter-spacing: 2px;
    color: #ffffff;
    text-transform: uppercase;
}

nav a { 
    color: #b30000; 
    text-decoration: none; 
    font-weight: bold; 
    margin-top: 10px; 
    display: inline-block; 
    text-transform: uppercase;
    font-size: 14px;
}

#feed { max-width: 420px; margin: 15px auto; padding-bottom: 100px; }

.carousel-card { 
    background: rgba(0,0,0,0.95); 
    margin-bottom: 25px; 
    border-radius: 12px; 
    overflow: hidden; 
    border: 1px solid #333; 
}

.card-header { display: flex; align-items: center; gap: 10px; padding: 10px 12px; }
.card-header img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #b30000; }

.carousel-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; background: #050505; }
.carousel-container::-webkit-scrollbar { display: none; }
.carousel-item { flex: 0 0 100%; scroll-snap-align: start; height: 280px; display: flex; align-items: center; justify-content: center; }
.carousel-photo { max-width: 100%; max-height: 100%; object-fit: contain; }

.dots-container { display: flex; justify-content: center; gap: 5px; padding: 8px 0; }
.dot { width: 5px; height: 5px; background: #444; border-radius: 50%; }
.dot.active { background: #b30000; }

.card-actions { padding: 8px 15px; display: flex; gap: 18px; border-top: 1px solid #222; }
.action-btn { background: none; border: none; color: white; font-size: 22px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
.action-btn.liked { color: #ff4444; }
.action-btn span { font-size: 14px; color: #888; }

.comments-section { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: #0a0a0a; }
.comments-section.open { max-height: 400px; border-top: 1px solid #222; }
.comment-list { max-height: 200px; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 8px; }
.comment-item { font-size: 12px; color: #ccc; line-height: 1.4; padding-bottom: 5px; border-bottom: 1px solid #1a1a1a; }
.comment-user { color: #b30000; font-weight: bold; margin-right: 5px; }

.comment-input-area { display: flex; padding: 10px; gap: 8px; background: #111; }
.comment-input-area input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 4px; font-size: 12px; outline: none; }
.comment-input-area button { background: #b30000; color: #fff; border: none; padding: 0 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }

.bio-toggle { width: 100%; padding: 10px; background: #111; border: none; border-top: 1px solid #222; color: #b30000; cursor: pointer; font-size: 11px; font-weight: bold; text-transform: uppercase; }
.bio { max-height: 0; overflow: hidden; transition: max-height 0.3s; }
.bio-content { padding: 12px; font-size: 11px; color: #777; white-space: pre-line; background: #000; }
</style>
</head>
<body>

<header>
    <h1>Broken Chains MC</h1>
    <nav><a href="index.html">Home</a></nav>
</header>

<div id="feed"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
import { getFirestore, doc, setDoc, updateDoc, onSnapshot, arrayUnion, arrayRemove, increment, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// New Firebase project config
const firebaseConfig = {
  apiKey: "AIzaSyAqflQaoO1I8eOI9Vu32jYCYW0mpEaR8R4",
  authDomain: "brokenchainsmcphotos.firebaseapp.com",
  projectId: "brokenchainsmcphotos",
  storageBucket: "brokenchainsmcphotos.firebasestorage.app",
  messagingSenderId: "530813967898",
  appId: "1:530813967898:web:b03b2fa700a01e2f463ba3",
  measurementId: "G-1K4TD2V2E2"
};

// Initialize Firebase + Analytics
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

const db = getFirestore(app);
const auth = getAuth(app);
let currentUser = null;

const photos = [
    { id: "p1", url: "images/disciple.jpg" },
    { id: "p2", url: "images/criptic.jpg" },
    { id: "p3", url: "images/obey.jpg" },
    { id: "p4", url: "images/rose.jpg" },
    { id: "p5", url: "images/i1.webp" },
    { id: "p6", url: "images/i2.jpg" },
    { id: "p7", url: "images/i3.jpg" },
    { id: "p8", url: "images/i4.jpg" },
    { id: "p9", url: "images/i5.jpg" },
    { id: "p10", url: "images/i6.jpg" },
    { id: "p11", url: "images/i7.jpg" },
    { id: "p12", url: "images/i8.jpg" }
];
function chunkArray(array, size) {
    const result = [];
    for (let i = 0; i < array.length; i += size) result.push(array.slice(i, i + size));
    return result;
}

function renderFeed() {
    const feed = document.getElementById('feed');
    const groups = chunkArray(photos, 4);

    groups.forEach((group, gIdx) => {
        const groupId = `group_${gIdx}`;
        const card = document.createElement('div');
        card.className = 'carousel-card';
        
        let carouselHtml = '';
        let dotsHtml = '';
        group.forEach((p, pIdx) => {
            carouselHtml += `<div class="carousel-item"><img src="${p.url}" class="carousel-photo" onerror="this.src='https://via.placeholder.com/400x280'"></div>`;
            dotsHtml += `<div class="dot ${pIdx === 0 ? 'active' : ''}" id="dot-${groupId}-${pIdx}"></div>`;
        });

        card.innerHTML = `
            <div class="card-header"><img src="images/logo.png" onerror="this.style.display='none'"><strong>Broken Chains MC</strong></div>
            <div class="carousel-container" id="scroll-${groupId}">${carouselHtml}</div>
            <div class="dots-container">${dotsHtml}</div>
            <div class="card-actions">
                <button class="action-btn" id="lbtn-${groupId}">üî• <span id="lcnt-${groupId}">0</span></button>
                <button class="action-btn" id="cbtn-${groupId}">üí¨ <span id="ccnt-${groupId}">0</span></button>
            </div>
            <div class="comments-section" id="csec-${groupId}">
                <div class="comment-list" id="clist-${groupId}"></div>
                <div class="comment-input-area">
                    <input type="text" id="cinp-${groupId}" placeholder="Add a comment...">
                    <button id="cpost-${groupId}">Post</button>
                </div>
            </div>
            <button class="bio-toggle" id="btog-${groupId}">‚õìÔ∏è Hierarchy & Tags</button>
            <div class="bio" id="bio-${groupId}"><div class="bio-content">HIERARCHY DATA HERE</div></div>
        `;
        feed.appendChild(card);

        const scrollBox = document.getElementById(`scroll-${groupId}`);
        scrollBox.addEventListener('scroll', () => {
            const index = Math.round(scrollBox.scrollLeft / scrollBox.offsetWidth);
            group.forEach((_, pIdx) => {
                const d = document.getElementById(`dot-${groupId}-${pIdx}`);
                if(d) d.classList.toggle('active', pIdx === index);
            });
        });

        document.getElementById(`lbtn-${groupId}`).onclick = () => handleLike(groupId);
        document.getElementById(`cbtn-${groupId}`).onclick = () => {
            document.getElementById(`csec-${groupId}`).classList.toggle('open');
        };
        document.getElementById(`btog-${groupId}`).onclick = () => {
            const bio = document.getElementById(`bio-${groupId}`);
            bio.style.maxHeight = (bio.style.maxHeight === '0px' || !bio.style.maxHeight) ? bio.scrollHeight + 'px' : '0px';
        };
        document.getElementById(`cpost-${groupId}`).onclick = () => postComment(groupId);
    });
}

// Firebase helpers
async function initUser() {
    const userCred = await signInAnonymously(auth);
    currentUser = userCred.user;
    console.log("User ID:", currentUser.uid);
}

async function ensurePostDoc(groupId) {
    const postRef = doc(db, "posts", groupId);
    const snap = await getDoc(postRef);
    if (!snap.exists()) {
        await setDoc(postRef, { likes: 0, likedBy: [], comments: [] });
    }
    return postRef;
}

async function handleLike(groupId) {
    if (!currentUser) return alert("Signing in...");
    const postRef = await ensurePostDoc(groupId);
    const liked = getLocalLikes().includes(groupId);
    toggleLocalLike(groupId);
    updateLikeButtonStyle(groupId);

    try {
        await updateDoc(postRef, {
            likedBy: liked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid),
            likes: liked ? increment(-1) : increment(1)
        });
    } catch(e){ console.error(e); }
}

async function postComment(groupId) {
    if (!currentUser) return alert("Signing in...");
    const input = document.getElementById(`cinp-${groupId}`);
    if (!input.value.trim()) return;

    const postRef = await ensurePostDoc(groupId);
    try {
        await updateDoc(postRef, {
            comments: arrayUnion({ text: input.value, uid: currentUser.uid, time: Date.now() })
        });
        input.value = '';
    } catch(e){ console.error(e); }
}

function getLocalLikes() { return JSON.parse(localStorage.getItem('bc_likes') || '[]'); }
function toggleLocalLike(id) {
    let l = getLocalLikes();
    l = l.includes(id) ? l.filter(x => x !== id) : [...l, id];
    localStorage.setItem('bc_likes', JSON.stringify(l));
}
function updateLikeButtonStyle(id) {
    const btn = document.getElementById(`lbtn-${id}`);
    if(btn) getLocalLikes().includes(id) ? btn.classList.add('liked') : btn.classList.remove('liked');
}

async function initFeed(groups) {
    for (let gIdx = 0; gIdx < groups.length; gIdx++) {
        const groupId = `group_${gIdx}`;
        const postRef = await ensurePostDoc(groupId);

        onSnapshot(postRef, snap => {
            const data = snap.data();
            document.getElementById(`lcnt-${groupId}`).textContent = data.likes || 0;
            document.getElementById(`ccnt-${groupId}`).textContent = data.comments?.length || 0;

            const list = document.getElementById(`clist-${groupId}`);
            list.innerHTML = '';
            if(data.comments) {
                data.comments.forEach(c => {
                    list.innerHTML += `<div class="comment-item"><span class="comment-user">Prospect</span>${c.text}</div>`;
                });
                list.scrollTop = list.scrollHeight;
            }

            updateLikeButtonStyle(groupId);
        });
    }
}

// Initialize
(async () => {
    await initUser();
    renderFeed();
    const groups = chunkArray(photos, 4);
    initFeed(groups);
})();
</script>
</body>
</html>
