<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broken Chains MC | Photo Feed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap');
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

body {
    margin: 0;
    background: #000 url('images/background.webp') no-repeat center center fixed;
    background-size: cover;
    color: white;
    min-height: 100vh;
}

body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    z-index: -1;
}

header {
    background: #000;
    padding: 25px 20px;
    text-align: center;
    border-bottom: 2px solid #b30000;
    position: sticky;
    top: 0;
    z-index: 1000;
}

header h1 {
    font-family: 'Metal Mania', cursive;
    font-size: clamp(24px, 8vw, 48px);
    letter-spacing: 2px;
    color: #ffffff;
    text-transform: uppercase;
}

nav a { 
    color: #b30000; 
    text-decoration: none; 
    font-weight: bold; 
    margin-top: 10px; 
    display: inline-block; 
    text-transform: uppercase;
    font-size: 14px;
}

#feed { max-width: 420px; margin: 15px auto; padding-bottom: 100px; }

.carousel-card { 
    background: rgba(0,0,0,0.95); 
    margin-bottom: 25px; 
    border-radius: 12px; 
    overflow: hidden; 
    border: 1px solid #333; 
}

.card-header { display: flex; align-items: center; gap: 10px; padding: 10px 12px; }
.card-header img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #b30000; }

.carousel-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; background: #050505; }
.carousel-container::-webkit-scrollbar { display: none; }
.carousel-item { flex: 0 0 100%; scroll-snap-align: start; height: 280px; display: flex; align-items: center; justify-content: center; }
.carousel-photo { max-width: 100%; max-height: 100%; object-fit: contain; }

.card-actions { padding: 8px 15px; display: flex; gap: 18px; border-top: 1px solid #222; position: relative; }
.action-btn { background: none; border: none; color: white; font-size: 22px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
.action-btn span { font-size: 14px; color: #888; }

.comments-section { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: #0a0a0a; }
.comments-section.open { max-height: 400px; border-top: 1px solid #222; }
.comment-list { max-height: 200px; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 8px; }
.comment-item { font-size: 12px; color: #ccc; line-height: 1.4; padding-bottom: 5px; border-bottom: 1px solid #1a1a1a; }
.comment-user { color: #b30000; font-weight: bold; margin-right: 5px; }

.comment-input-area { display: flex; padding: 10px; gap: 8px; background: #111; }
.comment-input-area input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 4px; font-size: 12px; outline: none; }
.comment-input-area button { background: #b30000; color: #fff; border: none; padding: 0 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }

.bio-toggle { width: 100%; padding: 10px; background: #111; border: none; border-top: 1px solid #222; color: #b30000; cursor: pointer; font-size: 11px; font-weight: bold; text-transform: uppercase; }
.bio { max-height: 0; overflow: hidden; transition: max-height 0.3s; }
.bio-content { padding: 12px; font-size: 11px; color: #777; white-space: pre-line; background: #000; }

/* Instagram-style share modal */
#share-modal {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(12px);
    z-index: 10000;
    justify-content: center;
    align-items: center;
}

#share-modal .modal-content {
    background: #000;
    border-radius: 20px;
    padding: 20px;
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    text-align: center;
}

#share-modal .modal-content img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 10px;
    border: 1px solid #fff;
}

#share-modal .modal-content a {
    text-decoration: none;
    color: #fff;
    background: #262626;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: 0.2s;
}

#share-modal .modal-content a:hover {
    background: #b30000;
}
</style>
</head>
<body>

<header>
    <h1>Broken Chains MC</h1>
    <nav><a href="index.html">Home</a></nav>
</header>

<div id="feed"></div>

<!-- Share Modal -->
<div id="share-modal">
    <div class="modal-content" id="share-options"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
import { getFirestore, doc, setDoc, updateDoc, onSnapshot, arrayUnion, increment, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAqflQaoO1I8eOI9Vu32jYCYW0mpEaR8R4",
  authDomain: "brokenchainsmcphotos.firebaseapp.com",
  projectId: "brokenchainsmcphotos",
  storageBucket: "brokenchainsmcphotos.firebasestorage.app",
  messagingSenderId: "530813967898",
  appId: "1:530813967898:web:b03b2fa700a01e2f463ba3",
  measurementId: "G-1K4TD2V2E2"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getFirestore(app);
const auth = getAuth(app);
let currentUser = null;

const photos = [
  { id: "p1", url: "images/i35.webp", solo: true },
  { id: "p2", url: "images/disciple.jpg" },
  { id: "p3", url: "images/criptic.jpg" },
  { id: "p4", url: "images/obey.jpg" }
];

function chunkArray(array, size) {
    const result = [];
    for (let i = 0; i < array.length; i += size) result.push(array.slice(i, i + size));
    return result;
}

function renderFeed() {
    const feed = document.getElementById('feed');
    const soloPhoto = photos.find(p => p.solo);
    const groupedPhotos = photos.filter(p => !p.solo);
    const groups = chunkArray(groupedPhotos, 4);

    function createCard(photoOrGroup, id) {
        const card = document.createElement('div');
        card.className = 'carousel-card';
        let carouselHtml = '';
        if (Array.isArray(photoOrGroup)) {
            photoOrGroup.forEach(p => carouselHtml += `<div class="carousel-item"><img src="${p.url}" class="carousel-photo"></div>`);
        } else {
            carouselHtml = `<div class="carousel-item"><img src="${photoOrGroup.url}" class="carousel-photo"></div>`;
        }

        card.innerHTML = `
            <div class="card-header"><img src="images/logo.png" onerror="this.style.display='none'"><strong>Broken Chains MC</strong></div>
            <div class="carousel-container">${carouselHtml}</div>
            <div class="card-actions">
                <button class="action-btn" id="lbtn-${id}">ðŸ”¥ <span id="lcnt-${id}">0</span></button>
                <button class="action-btn" id="cbtn-${id}">ðŸ’¬ <span id="ccnt-${id}">0</span></button>
                <button class="action-btn" id="shbtn-${id}">ðŸ”— <span id="shcnt-${id}">0</span></button>
            </div>
            <div class="comments-section" id="csec-${id}">
                <div class="comment-list" id="clist-${id}"></div>
                <div class="comment-input-area">
                    <input type="text" id="cinp-${id}" placeholder="Add a comment...">
                    <button id="cpost-${id}">Post</button>
                </div>
            </div>
        `;
        feed.appendChild(card);

        document.getElementById(`lbtn-${id}`).onclick = () => handleLike(id);
        document.getElementById(`cbtn-${id}`).onclick = () => document.getElementById(`csec-${id}`).classList.toggle('open');
        document.getElementById(`cpost-${id}`).onclick = () => postComment(id);
        document.getElementById(`shbtn-${id}`).onclick = () => openShareModal(id);
    }

    if (soloPhoto) createCard(soloPhoto, `solo_${soloPhoto.id}`);
    groups.forEach((group, idx) => createCard(group, `group_${idx}`));
}

async function initUser() {
    const userCred = await signInAnonymously(auth);
    currentUser = userCred.user;
}

async function ensurePostDoc(postId) {
    const postRef = doc(db, "posts", postId);
    const snap = await getDoc(postRef);
    if (!snap.exists()) await setDoc(postRef, { likes: 0, comments: [], shares: 0 });
    return postRef;
}

async function handleLike(postId) {
    if (!currentUser) return;
    const postRef = await ensurePostDoc(postId);
    await updateDoc(postRef, { likes: increment(1) });
}

async function postComment(postId) {
    if (!currentUser) return;
    const input = document.getElementById(`cinp-${postId}`);
    if (!input.value.trim()) return;
    const postRef = await ensurePostDoc(postId);
    await updateDoc(postRef, { comments: arrayUnion({ text: input.value, uid: currentUser.uid, time: Date.now() }) });
    input.value = '';
}

// Share modal
const shareModal = document.getElementById('share-modal');
const shareOptions = document.getElementById('share-options');

function openShareModal(postId) {
    const post = photos.find(p => p.id === postId.replace('solo_', '').replace('group_', ''));
    const postURL = `${window.location.origin}${window.location.pathname}?id=${postId}`;
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    shareOptions.innerHTML = `
        <img src="${post.url}" alt="Post to share">
        <a href="${isMobile ? `instagram://story-camera?backgroundImage=${encodeURIComponent(post.url)}` : `https://www.instagram.com/?url=${encodeURIComponent(postURL)}`}" target="_blank">Instagram</a>
        <a href="${isMobile ? `https://story.snapchat.com/s/share?link=${encodeURIComponent(postURL)}` : `https://snapchat.com/intent/share?url=${encodeURIComponent(postURL)}`}" target="_blank">Snapchat</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(postURL)}" target="_blank">Facebook</a>
    `;
    shareModal.style.display = 'flex';
    incrementShare(postId);
}

shareModal.onclick = (e) => {
    if(e.target === shareModal) shareModal.style.display = 'none';
};

async function incrementShare(postId) {
    const postRef = await ensurePostDoc(postId);
    await updateDoc(postRef, { shares: increment(1) });
}

async function initFeed() {
    renderFeed();

    for (const post of photos) {
        const id = post.solo ? `solo_${post.id}` : `group_${photos.indexOf(post)}`;
        const postRef = await ensurePostDoc(id);
        onSnapshot(postRef, snap => {
            const data = snap.data();
            document.getElementById(`lcnt-${id}`).textContent = data.likes || 0;
            document.getElementById(`ccnt-${id}`).textContent = data.comments?.length || 0;
            document.getElementById(`shcnt-${id}`).textContent = data.shares || 0;
        });
    }
}

(async () => {
    await initUser();
    initFeed();
})();
</script>
</body>
</html>
